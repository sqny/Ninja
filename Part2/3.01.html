<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Functions 1</title>
</head>
<script src="..\assert.js"></script>
<script>
    function isNimble() {return true;}
    assert(typeof window.isNimble === 'function', "isNimble() is defined.");
    assert(isNimble.name === 'isNimble', "isNimble() has a name.");

    var canFly = function () { return true;};
    assert(typeof window.canFly === 'function', "canFly() defined.");
    assert(canFly.name === '', "canFly() has no name.");

    window.isDeadly = function () { return true;};
    assert(typeof window.isDeadly === 'function', "isDeadly() is defined.");
    function outer() {
        assert(typeof inner === 'function', "inner() in scope before declaration");
        assert(typeof innerVariable === 'function', "innerVariable() in scope before declaration");

        function inner(){}

        var innerVariable = function () {return true;};
        assert(typeof innerVariable === 'function', "innerVariable() in scope after declaration");
        assert(typeof inner === 'function', "inner() in scope after declaration");
        assert(window.inner === undefined, "inner() not in global scope");
    }
    outer();
    assert(window.inner === undefined, "inner() still not in global scope");

    window.wieldsSword = function swingsSword() {return true;};

    assert(window.wieldsSword.name === 'swingsSword', "wieldSword's real name is swingsSword");

</script>
<body>

</body>
</html>
