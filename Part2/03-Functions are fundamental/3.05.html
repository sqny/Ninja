<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Apply and Call Invocations</title>
</head>
<script src="..\..\assert.js"></script>
<script>
    function juggle(){
        var result = 0;
        for (var n = 0; n < arguments.length; n++){
            result+=arguments[n];
        }
        this.result = result;
    }

    var ninja1 = {};
    var ninja2 = {};

    juggle.apply(ninja1,[1,2,3,4]);
    juggle.call(ninja2,5,6,7,8);

    assert(ninja1.result === 10, "Juggled via apply");
    assert(ninja2.result === 26, "Juggled via call");
</script>
<body>

</body>
</html>
