<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Anonymous functions</title>
    <script src="../../assert.js"></script>
    <script>
        window.onload = function(){
            assert(true, "power!");
        };

        var ninja = {
            shout: function(){
                assert(true, "Ninja");
            }
        };

        ninja.shout();

        setTimeout(function(){
            assert(true, "Forever!");
        },500);
    </script>
</head>
<body>

</body>
</html>
