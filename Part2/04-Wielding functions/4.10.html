<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simulating arrays</title>
</head>
<script src="../../assert.js"></script>

<body>
    <input id="first">
    <input id="second">
    <script>
        var elems = {
            length: 0,
            add: function(elem){
                Array.prototype.push.call(this,elem);
            },
            gather: function (name) {
                this.add(document.getElementById(name));
            }

        };
        elems.gather('first');
        assert(elems.length == 1 && elems[0].nodeType, "Verify that we have an element in our stash");
        elems.gather('second');
        assert(elems.length == 2 && elems[1].nodeType, "Verify the other insertion");
    </script>
</body>
</html>
