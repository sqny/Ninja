<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recursion with missing method</title>
    <script src="../../assert.js"></script>
    <script>
        var ninja = {
            chirp: function(n){
                return n > 1 ? ninja.chirp(n-1) + '-chirp':'chirp';
            }
        };
        var samurai = {chirp:ninja.chirp};
        ninja={};
        try{
            assert(samurai.chirp(2) == 'chirp-chirp', "Is this going to work?");
        }
        catch(e){
            assert(false, "Uh, this isn't good! Where did ninja.chirp go?");
        }
    </script>
</head>
<body>

</body>
</html>
