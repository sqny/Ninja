<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recursion with calee</title>
</head>
<script src="../../assert.js"></script>
<script>
    var ninja = {
        chirp: function(n) {
            return n>1 ? arguments.callee(n-1)+'-chirp':'chirp';
        }
    };

    assert(ninja.chirp(2)=='chirp-chirp', "arguments.callee is the function itself.");
</script>
<body>

</body>
</html>
