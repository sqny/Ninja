<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recursion with method</title>
    <script src="../../assert.js"></script>
    <script>
        var ninja = {
            chirp: function(n){
                return n > 1 ? ninja.chirp(n-1) + '-chirp':'chirp';
            }
        };

        assert(ninja.chirp(2) == 'chirp-chirp', "An object property isn't too confusing either");
    </script>
</head>
<body>

</body>
</html>
