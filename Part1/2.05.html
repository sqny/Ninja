<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test Suit</title>
    <script>
        (function(){
            var results;
            this.assert = function assert(value, desc) {
                var li  = document.createElement('li');
                li.className = value? 'pass':'fail';
                li.appendChild(document.createTextNode(desc));
                results.appendChild(li);
                if(!value){
                    li.parentNode.parentNode.className = 'fail';
                }
                return li;
            };
            this.test = function test(testName,fn){
                results = document.getElementById('results');
                results = assert(true,testName).appendChild(document.createElement("ul"));
                fn();
            };
        })();

        window.onload = function(){
            test('Prvi Test', function(){
               assert(true,'prva sercija');
               assert(true,'druga sercija');
            });
            test('Drugi test Test', function(){
               assert(false,'prva sercija');
               assert(true,'druga sercija');
            });
        };

    </script>
    <style>
        #results li.pass {color: green;}
        #results li.fail {color: red;}
    </style>
</head>
<body>
    <ul id="results"></ul>
</body>
</html>
